<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="100%" height="100%">
  <defs>
    <style>
      <![CDATA[
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap');
      
      :root {
        --primary: #FF5A00;
        --secondary: #1E293B;
        --text-muted: #94A3B8;
        --bg: #F8FAFC;
        
        /* Animation Timing */
        --bezier: cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      * { font-family: 'Outfit', -apple-system, sans-serif; box-sizing: border-box; }

      body { margin: 0; background: var(--bg); }

      /* ================= STYLES STANDARDS ================= */
      .nav-menu-box {
        filter: drop-shadow(0 20px 40px rgba(15, 23, 42, 0.08));
      }

      .icon-stroke {
        fill: none;
        stroke: var(--secondary);
        stroke-width: 3.5;
        stroke-linecap: round;
        stroke-linejoin: round;
        transition: stroke 0.3s;
      }
      
      .icon-text {
        font-size: 15px;
        font-weight: 700;
        fill: var(--text-muted);
        text-anchor: middle;
        transition: all 0.3s ease;
      }

      /* Styles simplifiés sans interaction au survol */
      .nav-btn {
        transition: transform 0.3s var(--bezier);
      }

      /* État "Actif" */
      .active .icon-stroke { stroke: var(--primary); }
      .active .icon-text { fill: var(--primary); }
      .active [fill*="var(--secondary)"] { fill: var(--primary); }

      /* ================= ANIMATIONS PAR ICÔNE ================= */
      /* Transition commune pour tous les éléments internes */
      .nav-btn * {
        transition: stroke 0.3s ease, fill 0.3s ease, opacity 0.3s ease;
      }
      
      /* 1. Mes Séances (Apparition du checkmark dynamique) */
      .cal-check {
        transform-origin: 0px 6px;
        animation: popCheck 3s var(--bezier) infinite;
      }
      @keyframes popCheck {
        0%, 65%, 100% { transform: scale(0); opacity: 0; }
        10%, 55% { transform: scale(1); opacity: 1; }
      }

      /* 2. Notifications (Cloche qui sonne type useAnimations) */
      .bell-anim {
        transform-origin: 0px -10px; /* Centre de rotation en haut de la cloche */
        animation: swingBell 4s ease-in-out infinite;
      }
      @keyframes swingBell {
        0%, 30%, 100% { transform: rotate(0deg); }
        5% { transform: rotate(25deg); }
        10% { transform: rotate(-20deg); }
        15% { transform: rotate(12deg); }
        20% { transform: rotate(-6deg); }
        25% { transform: rotate(2deg); }
      }

      .bell-dot {
        transform-origin: 9px -10px; /* Centre de la pastille pour le zoom */
        animation: popDot 4s cubic-bezier(0.34, 1.56, 0.64, 1) infinite;
      }
      @keyframes popDot {
        0%, 25% { transform: scale(0); opacity: 0; }
        30%, 95% { transform: scale(1); opacity: 1; }
        100% { transform: scale(0); opacity: 0; }
      }

      /* 3. Objectif (La flèche qui tape dans le mille) */
      .target-arrow {
        animation: shootArrow 3s cubic-bezier(0.2, 0.8, 0.2, 1) infinite;
      }
      @keyframes shootArrow {
        0%, 15% { transform: translate(25px, -25px); opacity: 0; }
        25%, 85% { transform: translate(0, 0); opacity: 1; }
        92%, 100% { transform: translate(0, 0); opacity: 0; }
      }

      /* 4. Suivi (Croissance des statistiques Histogramme) */
      .bar-1 { transform-origin: 0px 18px; animation: growBar 2s ease-in-out infinite alternate; }
      .bar-2 { transform-origin: 0px 18px; animation: growBar 2s ease-in-out 0.4s infinite alternate; }
      .bar-3 { transform-origin: 0px 18px; animation: growBar 2s ease-in-out 0.8s infinite alternate; }
      
      @keyframes growBar {
        0%, 20% { transform: scaleY(0.3); }
        80%, 100% { transform: scaleY(1); }
      }

      /* 5. Mon profil (Respiration douce du tracé) */
      .profile-pulse {
        transform-origin: 0px 5px;
        animation: gentleBob 3.5s ease-in-out infinite;
      }
      @keyframes gentleBob {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.08) translateY(-2px); }
      }

      ]]>
    </style>
  </defs>

  <!-- Dock-style navigation bar without gray background -->
  <rect x="50" y="30" width="700" height="130" rx="40" fill="#FFFFFF" class="nav-menu-box" />

  <!-- /////////////////// 1. MES SÉANCES /////////////////// -->
  <g transform="translate(150, 82)" class="nav-btn">
    <g>
      <!-- Base Calendrier -->
      <rect x="-16" y="-12" width="32" height="32" rx="6" class="icon-stroke" />
      <line x1="-16" y1="-1" x2="16" y2="-1" class="icon-stroke" />
      <line x1="-8" y1="-16" x2="-8" y2="-8" class="icon-stroke" />
      <line x1="8" y1="-16" x2="8" y2="-8" class="icon-stroke" />
      <!-- Validation qui Pop -->
      <polyline points="-6,10 -2,14 6,6" stroke="var(--primary)" fill="none" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" class="cal-check" />
    </g>
    <text y="42" class="icon-text">Séances</text>
  </g>

  <!-- /////////////////// 2. NOTIFICATIONS /////////////////// -->
  <g transform="translate(275, 82)" class="nav-btn">
    <g class="bell-anim">
      <!-- Petite boucle d'accroche en haut -->
      <path d="M -2 -12 C -2 -14 2 -14 2 -12" class="icon-stroke" />
      <!-- Corps de la Cloche -->
      <path d="M 0 -10 C -7 -10 -10 -4 -10 4 C -10 10 -14 12 -14 12 L 14 12 C 14 12 10 10 10 4 C 10 -4 7 -10 0 -10 Z" class="icon-stroke" />
      <!-- Battant de la cloche -->
      <path d="M -4 12 C -4 16 4 16 4 12" class="icon-stroke" />
    </g>
    <!-- Nouvelles notifications (Pastille) -->
    <circle cx="9" cy="-10" r="5" fill="var(--primary)" stroke="#FFFFFF" stroke-width="2.5" class="bell-dot" />
    <text y="42" class="icon-text">Notifications</text>
  </g>

  <!-- /////////////////// 3. OBJECTIFS /////////////////// -->
  <g transform="translate(400, 82)" class="nav-btn">
    <g>
      <!-- Base Cible -->
      <circle cx="0" cy="4" r="16" class="icon-stroke" />
      <circle cx="0" cy="4" r="7" class="icon-stroke" />
      <circle cx="0" cy="4" r="2" fill="var(--secondary)" class="icon-fill-target" />
      <!-- Flèche projetée -->
      <g class="target-arrow">
        <!-- Tige -->
        <line x1="18" y1="-14" x2="2" y2="2" stroke="var(--primary)" stroke-width="3.5" stroke-linecap="round" />
        <!-- Empennage (plumes arrières) -->
        <line x1="18" y1="-14" x2="11" y2="-17" stroke="var(--primary)" stroke-width="2.5" stroke-linecap="round" />
        <line x1="18" y1="-14" x2="21" y2="-7" stroke="var(--primary)" stroke-width="2.5" stroke-linecap="round" />
      </g>
    </g>
    <text y="42" class="icon-text">Objectifs</text>
  </g>

  <!-- /////////////////// 4. SUIVI /////////////////// -->
  <g transform="translate(525, 82)" class="nav-btn">
    <g>
      <!-- Piliers de Data animés (Plus larges ronds en haut) - Placés avant pour être "derrière" l'axe X -->
      <rect x="-10" y="2" width="5" height="15" rx="2.5" fill="var(--secondary)" class="bar-1" />
      <rect x="0" y="-8" width="5" height="25" rx="2.5" fill="var(--secondary)" class="bar-2" />
      <rect x="10" y="-16" width="5" height="33" rx="2.5" fill="var(--primary)" class="bar-3" />
      
      <!-- Axes du graphique (L'axe X masque la base des piliers) -->
      <line x1="-18" y1="18" x2="18" y2="18" class="icon-stroke" />
      <line x1="-18" y1="18" x2="-18" y2="-12" class="icon-stroke" />
    </g>
    <text y="42" class="icon-text">Suivi</text>
  </g>

  <!-- /////////////////// 5. MON PROFIL /////////////////// -->
  <g transform="translate(650, 82)" class="nav-btn">
    <g class="profile-pulse">
      <!-- Silhouette Utilisateur -->
      <circle cx="0" cy="-6" r="7" class="icon-stroke" />
      <!-- Épaules -->
      <path d="M -16 18 C -16 6 16 6 16 18" class="icon-stroke" />
    </g>
    <text y="42" class="icon-text">Mon profil</text>
  </g>

</svg>
