<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="100%">
  <defs>
    <style>
      <![CDATA[
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@500;700;900&display=swap');
      
      * {
        font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }
      
      :root {
        --primary: #FF5A00;
        --secondary: #1E293B;
        --bg: #F8FAFC;
        --card: #FFFFFF;
        --blue: #3B82F6;
        --pine: #14B8A6; /* Vert forêt/trail */
        --trail-sky: #E0F2FE;
        --trail-ground: #E2E8F0;
        --text-dark: #0F172A;
      }

      /* Animations d'arrière-plan */
      .bg-wave {
        stroke: #E0F2FE;
        stroke-width: 50;
        stroke-linecap: round;
        opacity: 0.6;
        animation: floatWave 8s ease-in-out infinite alternate;
      }
      .bg-wave-2 {
        stroke: #FFEDD5;
        stroke-width: 30;
        stroke-linecap: round;
        opacity: 0.8;
        animation: floatWave 12s ease-in-out infinite alternate-reverse;
      }

      @keyframes floatWave {
        0% { transform: translateY(0px); }
        100% { transform: translateY(-40px); }
      }

      /* Base de la carte */
      .card-wrapper {
        transform: translate(150px, 35px);
        transform-origin: center;
      }
      .main-card {
        filter: drop-shadow(0 20px 40px rgba(15, 23, 42, 0.08));
      }

      /* Pastille qui clignote */
      .echo-dot {
        animation: echoPulse 1.5s infinite ease-out;
        transform-box: fill-box;
        transform-origin: center;
      }
      @keyframes echoPulse {
        0% { transform: scale(1); opacity: 1; stroke-width: 2px; }
        100% { transform: scale(3.5); opacity: 0; stroke-width: 0px; }
      }

      /* Animations de Montagne (Trail) */
      .sun-pulse {
        animation: sunGrow 4s ease-in-out infinite alternate;
        transform-origin: 190px 200px;
      }
      @keyframes sunGrow {
        0% { transform: scale(0.9); opacity: 0.7; }
        100% { transform: scale(1.1); opacity: 1; }
      }
      
      .mountain-parallax-1 {
        animation: mtnFloat 6s ease-in-out infinite alternate;
        transform-origin: bottom center;
      }
      .mountain-parallax-2 {
        animation: mtnFloat 8s ease-in-out infinite alternate-reverse;
        transform-origin: bottom center;
      }
      @keyframes mtnFloat {
        0% { transform: translateY(0); }
        100% { transform: translateY(4px); }
      }

      .path-glow {
        stroke-dasharray: 200;
        animation: drawPath 4s linear infinite;
      }
      @keyframes drawPath {
        0% { stroke-dashoffset: 200; opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { stroke-dashoffset: 0; opacity: 0; }
      }

      /* Animations Tuiles */
      .metric-icon-group {
        transform-box: fill-box;
        transform-origin: center;
      }

      .bounce-anim {
        animation: bounceIcon 3s ease-in-out infinite;
      }
      @keyframes bounceIcon {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }

      .wobble-anim {
        animation: wobbleIcon 4s ease-in-out infinite;
      }
      @keyframes wobbleIcon {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-8deg); }
        75% { transform: rotate(8deg); }
      }

      .pulse-anim {
        animation: pulseHeart 1.5s ease-in-out infinite;
      }
      @keyframes pulseHeart {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.15); }
      }

      /* Styles et interactions du bouton */
      .start-btn {
        cursor: pointer;
        transform-box: fill-box;
        transform-origin: center;
        transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .start-btn .btn-bg {
        transition: fill 0.3s ease;
      }
      .start-btn:active {
        transform: scale(0.97); /* Léger enfoncement au clic */
      }
      .start-btn:active .btn-bg {
        fill: var(--primary); /* Devient Orange de Campus au clic */
      }
      ]]>
    </style>
  </defs>

  <!-- Arrière-plan -->
  <rect width="100%" height="100%" fill="var(--bg)" />
  <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
    <circle cx="2" cy="2" r="1.5" fill="#CBD5E1" opacity="0.6" />
  </pattern>
  <rect width="100%" height="100%" fill="url(#dots)" />
  <path class="bg-wave" d="M -50 480 Q 250 320 550 550 T 900 400" fill="none" />
  <path class="bg-wave-2" d="M -50 150 Q 200 -50 450 180 T 900 50" fill="none" />

  <!-- CONTENEUR PRINCIPAL -->
  <g class="card-wrapper">
    <rect class="main-card" x="0" y="0" width="500" height="530" rx="36" fill="var(--card)" />

    <!-- Tag En-tête -->
    <rect x="60" y="40" width="180" height="28" rx="14" fill="#FFEDD5" />
    <circle cx="76" cy="54" r="4" fill="none" stroke="var(--primary)" class="echo-dot" />
    <circle cx="76" cy="54" r="4" fill="var(--primary)" />
    <text x="88" y="58" font-size="11" font-weight="800" fill="var(--primary)" letter-spacing="0.5">TRAIL LONG - S10 / 16 </text>

    <!-- Titres -->
    <text x="60" y="115" font-size="34" font-weight="900" fill="var(--text-dark)" letter-spacing="-1">Ultra Trail</text>
    <text x="60" y="140" font-size="15" font-weight="700" fill="#64748B">Programme M. Blanchard : Endurance et Dénivelé</text>

    <!-- Visuel Central Animé (Les Montagnes) -->
    <!-- Boite (cadre arrondi) -->
    <mask id="mountain-mask">
      <rect x="120" y="180" width="260" height="110" rx="30" fill="white" />
    </mask>

    <g class="central-graphic" mask="url(#mountain-mask)">
      <!-- Ciel -->
      <rect x="120" y="180" width="260" height="110" fill="var(--trail-sky)" />
      
      <!-- Soleil couchant / levant pulsant -->
      <circle class="sun-pulse" cx="190" cy="200" r="18" fill="#FDE047" />

      <!-- Montagnes en fond (Parallax 2) -->
      <g class="mountain-parallax-2">
        <polygon points="120,280  170,220  230,280" fill="#94A3B8" />    
        <polygon points="200,280  260,195  330,280" fill="#94A3B8" />
        <polygon points="290,280  330,230  380,280" fill="#94A3B8" />
        <!-- Neige au Sommet -->
        <polygon points="260,195  244,215  255,220 263,205 275,215" fill="#F8FAFC" />
      </g>

      <!-- Montagnes au premier plan (Parallax 1) -->
      <g class="mountain-parallax-1">
        <!-- Massif Central Foret -->
        <polygon points="100,290  180,240  270,290" fill="var(--secondary)" />
        <polygon points="160,290  260,210  380,290" fill="var(--secondary)" />
        <!-- Tracé de sentier d'ascension lumineux -->
        <path class="path-glow" d="M 230 290 Q 250 270 235 250 T 260 215" fill="none" stroke="var(--primary)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
        <!-- Petit Pin -->
        <polygon points="340,240 330,260 350,260" fill="var(--pine)" />
        <polygon points="340,250 325,275 355,275" fill="var(--pine)" />
        <rect x="338" y="275" width="4" height="6" fill="#78350F" />
      </g>
    </g>

    <rect x="120" y="180" width="260" height="110" rx="30" fill="none" stroke="#E2E8F0" stroke-width="2" />

    <!-- Tuiles de Statistiques -->
    <!-- Metric 1 : DÉNIVELÉ -->
    <g class="metric" transform="translate(60, 320)">
      <rect width="110" height="90" rx="20" fill="var(--bg)" class="metric-card" />
      <circle cx="55" cy="30" r="14" fill="#DBEAFE" />
      <g class="metric-icon-group bounce-anim">
        <!-- Ligne montante d'ascension -->
        <path d="M 46 36 L 54 24 L 59 31 L 64 23" fill="none" stroke="var(--blue)" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" />
        <!-- Pointe de flèche -->
        <path d="M 64 23 L 64 28 M 64 23 L 59 23" fill="none" stroke="var(--blue)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </g>
      <text x="55" y="66" text-anchor="middle" font-size="22" font-weight="900" fill="#0F172A">D+1200</text>
      <text x="55" y="80" text-anchor="middle" font-size="10" font-weight="800" fill="#64748B" letter-spacing="0.5">MÈTRES</text>
    </g>

    <!-- Metric 2 : KILOMÈTRES -->
    <g class="metric" transform="translate(195, 320)">
      <rect width="110" height="90" rx="20" fill="var(--bg)" class="metric-card" />
      <circle cx="55" cy="30" r="14" fill="#FEF3C7" />
      <g class="metric-icon-group wobble-anim">
        <!-- Pin GPS avec symbole infini à l'interieur pour signifier le long -->
        <path d="M 55 20 C 51 20 48 23 48 26 C 48 31 55 38 55 38 C 55 38 62 31 62 26 C 62 23 59 20 55 20 Z" fill="none" stroke="#F59E0B" stroke-width="2" stroke-linejoin="round" />
        <circle cx="55" cy="26" r="2" fill="#F59E0B" />
      </g>
      <text x="55" y="66" text-anchor="middle" font-size="22" font-weight="900" fill="#0F172A">45</text>
      <text x="55" y="80" text-anchor="middle" font-size="10" font-weight="800" fill="#64748B" letter-spacing="0.5">KILOMÈTRES</text>
    </g>

    <!-- Metric 3 : TYPE (Endurance fondamentale) -->
    <g class="metric" transform="translate(330, 320)">
      <rect width="110" height="90" rx="20" fill="var(--bg)" class="metric-card" />
      <circle cx="55" cy="30" r="14" fill="#CCFBF1" /> <!-- Couleur Pine douce -->
      <g class="metric-icon-group pulse-anim">
        <!-- Icône de Cardiogramme / Battement -->
        <polyline points="42,30 48,30 52,20 57,40 61,30 68,30" fill="none" stroke="var(--pine)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </g>
      <text x="55" y="66" text-anchor="middle" font-size="22" font-weight="900" fill="#0F172A">EF</text>
      <text x="55" y="80" text-anchor="middle" font-size="10" font-weight="800" fill="#64748B" letter-spacing="0.5">ZONE CARDIO</text>
    </g>

    <!-- Bouton Démarrer -->
    <g transform="translate(60, 440)">
      <g class="start-btn">
        <rect width="380" height="56" rx="28" fill="var(--secondary)" class="btn-bg"/>
        <text x="175" y="34" text-anchor="middle" font-size="14" font-weight="800" fill="#FFFFFF" letter-spacing="1">DÉMARRER LA SÉANCE</text>
        <path class="play-icon" d="M 293 28 L 283 21 L 283 35 Z" fill="#FFFFFF"/>
      </g>
    </g>
  </g>
</svg>
